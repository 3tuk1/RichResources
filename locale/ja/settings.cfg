[mod-setting-name]
rich-resources-multiplier=資源の豊富さの倍率
rich-resources-randomness-factor=ランダム変動率 (ゆらぎ)
richresources-apply-to-existing-ores=既存の鉱石鉱脈にも反映する
richresources-reset-processed-list=処理済みリストをリセット
rich-resources-infinite-min-base=無限資源の最小ベース量
rich-resources-maintenance-multiplier=追加変更倍率（既存処理済みのみ）
richresources-apply-maintenance=追加倍率を既存の処理済み鉱石に適用
richresources-enable-distance-bonus=距離ボーナスを有効化
richresources-distance-interval=ボーナス距離間隔 (タイル)
richresources-distance-rate=距離ごとのボーナス率 (+係数)

[mod-setting-description]
rich-resources-multiplier=すべての資源の豊富さ(Richness)に乗算する値を設定します。\n新しく生成されるチャンクに影響します。
rich-resources-randomness-factor=設定した倍率に対して、±○%の範囲でランダムな変動を加えます。\n例：倍率2.0、変動率0.2の場合、1.8倍～2.2倍の結果になります。
richresources-apply-to-existing-ores=有効にすると、既に発見済みの鉱石鉱脈にも変更を反映します。
richresources-reset-processed-list=有効にすると、このMODが記録している「処理済み鉱石リスト」を消去します。\n[color=red]これをオンにすると現状の全ての鉱石に再び倍率が適用されます\n※「既存の鉱石鉱脈にも反映する」をオンにしていないと効果がありません[/color]\n処理完了後、自動的にオフに戻ります。
rich-resources-infinite-min-base=無限資源（原油など）の量が非常に少ない場合、倍率計算の前にこの値をベースとして使用します。\n枯渇した油井を復活させる際などにベース量を確保するために使用します。デフォルト: 30000 (10%)
rich-resources-maintenance-multiplier=既にこのMODによって倍率が適用された鉱石に対して、さらに追加で掛ける倍率を指定します。
richresources-apply-maintenance=有効にすると、上記の「追加変更倍率」を、既に処理済みの（タグがある）鉱石に対してのみ適用します。\n[color=yellow]未処理の鉱石は無視されます。[/color]\n処理完了後、自動的にオフに戻ります。
richresources-enable-distance-bonus=有効にすると、スタート地点(0,0)から離れるほど倍率が加算されます。\n計算式: 倍率 = 設定倍率 * (1 + (距離 / 間隔) * ボーナス率)
richresources-distance-interval=距離ボーナスを計算する距離の間隔（タイル数）です。デフォルト: 1000
richresources-distance-rate=上記の間隔ごとに加算される倍率係数です。\n例: 0.5 の場合、間隔ごとに +50% ずつ最終倍率が増加します。

[gui]
rich-resources-applied-message=倍率を資源パッチに適用しました。